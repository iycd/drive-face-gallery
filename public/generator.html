<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS Secure Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

    <div class="max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-purple-700 px-8 py-6">
                <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                    <i class="fa-solid fa-user-secret"></i> Enkripsi Link Galeri
                </h1>
                <p class="text-purple-100 mt-2 text-sm">Sembunyikan URL Google Apps Script Anda menjadi kode acak yang aman.</p>
            </div>

            <div class="p-8 space-y-6">
                
                <!-- Input Base URL -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Alamat Aplikasi (Vercel)</label>
                    <input type="text" id="baseUrl" placeholder="https://app-anda.vercel.app" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all outline-none">
                    <p class="text-xs text-gray-400 mt-1">Link aplikasi galeri Anda yang sudah di-deploy.</p>
                </div>

                <!-- Script URL -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL Web App (Google Apps Script)</label>
                    <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/.../exec" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all outline-none">
                    <p class="text-xs text-gray-400 mt-1">URL Backend JSON Anda.</p>
                </div>

                <!-- Folder ID -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Folder ID Google Drive</label>
                    <input type="text" id="folderId" placeholder="root" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all outline-none">
                </div>

                <hr class="border-gray-200">

                <!-- Result Section -->
                <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Link Terenkripsi:</label>
                    
                    <div class="flex gap-2">
                        <input type="text" id="resultLink" readonly 
                            class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-purple-700 font-mono text-xs focus:outline-none select-all break-all">
                        
                        <button onclick="copyLink()" class="bg-gray-800 hover:bg-black text-white px-6 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 whitespace-nowrap">
                            <i class="fa-regular fa-copy"></i> Copy
                        </button>
                    </div>

                    <a id="previewBtn" href="#" target="_blank" class="mt-4 block w-full text-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-all shadow-md">
                        Buka Galeri <i class="fa-solid fa-arrow-up-right-from-square ml-2"></i>
                    </a>
                </div>

            </div>
        </div>
        
        <p class="text-center text-gray-400 text-xs mt-8">
            Enkripsi dilakukan lokal (Base64 Encoding) untuk menyamarkan URL asli.
        </p>
    </div>

    <script>
        const inputs = ['baseUrl', 'scriptUrl', 'folderId'];
        
        window.onload = function() {
            const currentOrigin = window.location.origin;
            
            if (currentOrigin === 'null' || currentOrigin.startsWith('file://')) {
                 document.getElementById('baseUrl').value = "http://localhost:5173";
            } else {
                 document.getElementById('baseUrl').value = currentOrigin;
            }
            
            if(localStorage.getItem('saved_scriptUrl')) document.getElementById('scriptUrl').value = localStorage.getItem('saved_scriptUrl');
            
            generateLink();
        };

        function generateLink() {
            const baseUrl = document.getElementById('baseUrl').value.replace(/\/$/, ""); 
            let scriptUrl = document.getElementById('scriptUrl').value.trim();
            const folderId = document.getElementById('folderId').value.trim() || 'root';

            if(!baseUrl || !scriptUrl) return;

            localStorage.setItem('saved_scriptUrl', scriptUrl);

            // 1. Gabungkan URL Script dengan Folder ID
            const separator = scriptUrl.includes('?') ? '&' : '?';
            const finalScriptUrl = `${scriptUrl}${separator}folderId=${folderId}`;

            // 2. ENKRIPSI (Base64)
            // Ini akan mengubah URL panjang menjadi string acak seperti "aHR0cHM6Ly..."
            const encryptedApiUrl = btoa(finalScriptUrl);

            // 3. Buat URL Akhir
            const finalLink = `${baseUrl}/?api=${encryptedApiUrl}`;

            document.getElementById('resultLink').value = finalLink;
            document.getElementById('previewBtn').href = finalLink;
        }

        function copyLink() {
            const copyText = document.getElementById("resultLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(copyText.value);
            
            const btn = document.querySelector('button[onclick="copyLink()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
            btn.classList.replace('bg-gray-800', 'bg-green-600');
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.replace('bg-green-600', 'bg-gray-800');
            }, 2000);
        }

        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', generateLink);
        });
    </script>
</body>
</html>
