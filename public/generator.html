<!DOCTYPE html>
<html>
<head>
    <title>AI Indexer & Link Generator PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white font-sans p-4 sm:p-8">
    <div class="max-w-2xl mx-auto space-y-6">
        
        <!-- HEADER -->
        <div class="flex items-center gap-4 mb-2">
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-microchip text-xl text-white"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic text-white">Biometric Admin</h1>
                <p class="text-slate-500 text-[10px] font-bold tracking-widest uppercase">Database v2.5</p>
            </div>
        </div>

        <!-- BOX 1: API CONFIG -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-indigo-400 text-xs font-black uppercase tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-gear"></i> Konfigurasi API
                </h2>
                <button onclick="checkBackendStatus()" class="text-[9px] bg-slate-800 hover:bg-indigo-500 px-4 py-1.5 rounded-full font-black border border-white/5 transition-all">
                    CEK KONEKSI & DB
                </button>
            </div>
            <div class="grid gap-4">
                <input id="scriptUrl" type="text" oninput="updateLink()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-indigo-300" placeholder="URL Web App (Ending /exec)">
                <input id="folderId" type="text" oninput="updateLink()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="ID Folder Google Drive">
            </div>
        </div>

        <!-- BOX 2: INDEXER -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl space-y-4">
            <h2 class="text-emerald-400 text-xs font-black uppercase tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-database"></i> Database Indexer
            </h2>
            
            <div id="statusBox" class="hidden bg-black/40 p-5 rounded-2xl border border-indigo-500/20">
                <div class="flex justify-between items-end mb-2">
                    <span id="statusText" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Menunggu...</span>
                    <span id="percentText" class="text-xl font-black italic text-white">0%</span>
                </div>
                <div class="w-full bg-slate-800 h-2.5 rounded-full overflow-hidden shadow-inner border border-white/5">
                    <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
                </div>
                <p id="logText" class="text-[9px] font-mono text-slate-400 mt-3 truncate bg-black/20 p-2 rounded-lg"></p>
            </div>

            <button id="syncBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 p-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2">
                <i class="fa-solid fa-rotate"></i> Sinkronisasi Wajah Sekarang
            </button>
        </div>

        <!-- BOX 3: GENERATOR -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl space-y-4">
            <h2 class="text-purple-400 text-xs font-black uppercase tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-link"></i> Link Galeri
            </h2>
            <div class="bg-black/60 p-4 rounded-2xl border border-slate-700">
                <input id="resultLink" type="text" readonly class="w-full bg-transparent text-[10px] font-mono text-slate-400 p-2 outline-none mb-3" placeholder="Generated link...">
                <div class="flex gap-2">
                    <button onclick="copyLink()" class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-xl text-xs font-bold transition-all">
                        <i class="fa-regular fa-copy mr-2"></i> SALIN LINK
                    </button>
                    <a id="previewBtn" href="#" target="_blank" class="flex-1 bg-purple-600 hover:bg-purple-500 text-white font-black py-3 rounded-xl text-center text-xs uppercase shadow-lg">
                        BUKA GALERI <i class="fa-solid fa-arrow-up-right-from-square ml-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isSyncing = false;

        window.onload = function() {
            const saved = localStorage.getItem('biometric_admin_script');
            if(saved) document.getElementById('scriptUrl').value = saved;
            updateLink();
        };

        async function checkBackendStatus(silent = false) {
            const url = document.getElementById('scriptUrl').value.trim();
            if(!url) return silent ? null : alert("Masukkan URL Script!");
            try {
                const res = await fetch(`${url}?action=checkStatus&t=${Date.now()}`);
                const data = await res.json();
                if (!silent) alert(`KONEKSI: OKE\nDatabase Exists: ${data.dbExists}\nFile ID: ${data.fileId}`);
                return data;
            } catch (e) {
                if (!silent) alert("Koneksi Gagal: Periksa URL atau Deployment Apps Script (Pastikan set 'Anyone').");
                return null;
            }
        }

        function updateLink() {
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            const folderId = document.getElementById('folderId').value.trim() || 'root';
            const baseUrl = window.location.origin.includes('null') ? "http://localhost:5173" : window.location.origin;

            if(!scriptUrl) return;
            localStorage.setItem('biometric_admin_script', scriptUrl);
            
            const separator = scriptUrl.includes('?') ? '&' : '?';
            const encrypted = btoa(`${scriptUrl}${separator}folderId=${folderId}`);
            const finalLink = `${baseUrl}/?api=${encrypted}`;
            
            document.getElementById('resultLink').value = finalLink;
            document.getElementById('previewBtn').href = finalLink;
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById("resultLink").value);
            alert("Link disalin!");
        }

        async function initAI() {
            const MODEL_URL = "https://justadudewhohacks.github.io/face-api.js/models";
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
        }

        document.getElementById('syncBtn').onclick = async () => {
            if(isSyncing) return;
            const url = document.getElementById('scriptUrl').value.trim();
            const fid = document.getElementById('folderId').value.trim();
            if(!url || !fid) return alert("URL dan Folder ID wajib!");

            isSyncing = true;
            const statusBox = document.getElementById('statusBox');
            statusBox.classList.remove('hidden');
            
            try {
                document.getElementById('statusText').innerText = "Memuat AI...";
                await initAI();
                
                document.getElementById('statusText').innerText = "Membaca Drive...";
                const res = await fetch(`${url}?folderId=${fid}`);
                const data = await res.json();
                const files = data.files || [];
                if(files.length === 0) throw new Error("Folder kosong!");

                const faceDB = [];
                for(let i=0; i < files.length; i++) {
                    const f = files[i];
                    document.getElementById('logText').innerText = `Scan: ${f.name}`;
                    try {
                        const imgUrl = `https://wsrv.nl/?url=${encodeURIComponent(f.full)}&w=600&output=jpg&q=80`;
                        const img = await faceapi.fetchImage(imgUrl);
                        const dets = await faceapi.detectAllFaces(img, new faceapi.TinyFaceDetectorOptions({ inputSize: 416 }))
                                              .withFaceLandmarks().withFaceDescriptors();
                        if(dets.length > 0) {
                            faceDB.push({ fileId: f.id, faces: dets.map(d => Array.from(d.descriptor)) });
                        }
                    } catch(e) { document.getElementById('logText').innerText = `⚠️ Gagal: ${f.name}`; }
                    
                    const p = Math.round(((i+1)/files.length)*100);
                    document.getElementById('progressBar').style.width = p + '%';
                    document.getElementById('percentText').innerText = p + '%';
                }

                document.getElementById('statusText').innerText = "MENYIMPAN KE DRIVE...";
                
                // PENTING: Gunakan teknik pengiriman yang lebih stabil
                const response = await fetch(url, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: "saveDB", data: faceDB }),
                    headers: { 'Content-Type': 'text/plain' }
                });

                // Tunggu sebentar lalu verifikasi
                document.getElementById('statusText').innerText = "MEMVERIFIKASI DATABASE...";
                await new Promise(r => setTimeout(r, 3000));
                const finalCheck = await checkBackendStatus(true);
                
                if (finalCheck && finalCheck.dbExists) {
                    alert("✅ SUKSES TOTAL!\nDatabase biometrik telah terverifikasi di Google Drive.");
                    document.getElementById('statusText').innerText = "SINKRONISASI SELESAI!";
                } else {
                    throw new Error("Penyimpanan gagal. Pastikan Drive API Service sudah aktif di Google Apps Script.");
                }
            } catch(e) { alert("ERROR: " + e.message); }
            isSyncing = false;
        };
    </script>
</body>
</html>
