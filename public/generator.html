<!DOCTYPE html>
<html>
<head>
    <title>Smart AI Indexer (TXT)</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white font-sans p-4 sm:p-8">
    <div class="max-w-2xl mx-auto space-y-6">
        
        <!-- HEADER -->
        <div class="flex items-center gap-4 mb-2">
            <div class="w-12 h-12 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-bolt text-xl text-white"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic text-white">Smart Indexer</h1>
                <p class="text-slate-500 text-[10px] font-bold tracking-widest uppercase">Auto-Update & Incremental Sync</p>
            </div>
        </div>

        <!-- BOX 1: CONFIG -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-emerald-400 text-xs font-black uppercase tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-gear"></i> Konfigurasi
                </h2>
                <button onclick="checkStatus()" class="text-[9px] bg-slate-800 hover:bg-emerald-500 px-4 py-1.5 rounded-full font-black border border-white/5 transition-all">
                    CEK KONEKSI
                </button>
            </div>
            <div class="grid gap-4">
                <input id="scriptUrl" type="text" oninput="saveConfig()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-emerald-500 transition-all text-emerald-300" placeholder="URL Web App (/exec)">
                <div class="grid grid-cols-2 gap-4">
                    <input id="folderId" type="text" oninput="saveConfig()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-emerald-500 transition-all" placeholder="ID Folder FOTO">
                    <input id="dbFolderId" type="text" oninput="saveConfig()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-emerald-500 transition-all" placeholder="ID Folder DB">
                </div>
            </div>
        </div>

        <!-- BOX 2: INDEXER -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl space-y-4">
            <div class="flex justify-between">
                <h2 class="text-white text-xs font-black uppercase tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-database"></i> Proses Sinkronisasi
                </h2>
                <span id="statsLabel" class="text-[9px] bg-emerald-900/50 text-emerald-400 px-2 py-1 rounded">Idle</span>
            </div>
            
            <div id="statusBox" class="hidden bg-black/40 p-5 rounded-2xl border border-emerald-500/20">
                <div class="flex justify-between items-end mb-2">
                    <span id="statusText" class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Menunggu...</span>
                    <span id="percentText" class="text-xl font-black italic text-white">0%</span>
                </div>
                <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden shadow-inner border border-white/5">
                    <div id="progressBar" class="bg-emerald-500 h-full w-0 transition-all duration-300"></div>
                </div>
                <p id="logText" class="text-[9px] font-mono text-slate-400 mt-3 truncate bg-black/20 p-2 rounded-lg"></p>
            </div>

            <button id="syncBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 p-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2">
                <i class="fa-solid fa-rotate"></i> MULAI SMART SYNC
            </button>
        </div>

        <!-- BOX 3: LINK -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl">
            <h2 class="text-slate-400 text-xs font-black uppercase tracking-widest mb-4">Link Aplikasi</h2>
            <div class="bg-black/60 p-4 rounded-2xl border border-slate-700 flex gap-2">
                <input id="resultLink" type="text" readonly class="flex-1 bg-transparent text-[10px] font-mono text-slate-400 p-2 outline-none" placeholder="...">
                <button onclick="copyLink()" class="bg-slate-700 hover:bg-white hover:text-black px-4 py-2 rounded-xl text-[10px] font-bold transition-all">SALIN</button>
            </div>
            <a id="previewBtn" href="#" target="_blank" class="block w-full text-center bg-purple-600 hover:bg-purple-500 text-white font-black py-4 rounded-2xl transition-all text-xs uppercase tracking-widest shadow-lg active:scale-95 mt-2">
                BUKA GALERI <i class="fa-solid fa-arrow-up-right-from-square ml-1"></i>
            </a>
        </div>
    </div>

    <script>
        let isProcessing = false;

        window.onload = function() {
            if(localStorage.getItem('smart_script')) document.getElementById('scriptUrl').value = localStorage.getItem('smart_script');
            if(localStorage.getItem('smart_fid')) document.getElementById('folderId').value = localStorage.getItem('smart_fid');
            if(localStorage.getItem('smart_dbid')) document.getElementById('dbFolderId').value = localStorage.getItem('smart_dbid');
            updateLink();
        };

        function saveConfig() {
            localStorage.setItem('smart_script', document.getElementById('scriptUrl').value.trim());
            localStorage.setItem('smart_fid', document.getElementById('folderId').value.trim());
            localStorage.setItem('smart_dbid', document.getElementById('dbFolderId').value.trim());
            updateLink();
        }

        function updateLink() {
            const baseUrl = window.location.origin.includes('null') ? "http://localhost:5173" : window.location.origin;
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            const fid = document.getElementById('folderId').value.trim() || 'root';
            const dbid = document.getElementById('dbFolderId').value.trim() || fid;

            if(!scriptUrl) return;
            
            const separator = scriptUrl.includes('?') ? '&' : '?';
            const rawApi = `${scriptUrl}${separator}folderId=${fid}&dbId=${dbid}`;
            const encrypted = btoa(rawApi);
            const finalLink = `${baseUrl}/?api=${encrypted}`;
            
            document.getElementById('resultLink').value = finalLink;
            document.getElementById('previewBtn').href = finalLink;
        }

        async function checkStatus() {
            const url = document.getElementById('scriptUrl').value.trim();
            const dbid = document.getElementById('dbFolderId').value.trim();
            if(!url) return alert("URL Script kosong!");
            
            try {
                const res = await fetch(`${url}?action=checkStatus&folderId=${dbid}`);
                const data = await res.json();
                alert(`STATUS: ${data.status}\nFolder: ${data.folderName}\nAda File: ${data.dbExists}\nID: ${data.fileId}`);
            } catch(e) { alert("Gagal koneksi: " + e.message); }
        }

        async function initAI() {
            const MODEL_URL = "https://cdn.jsdelivr.net/gh/cgarciagl/face-api.js@0.22.2/weights";
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
        }

        document.getElementById('syncBtn').onclick = async () => {
            if(isProcessing) return;
            
            const url = document.getElementById('scriptUrl').value.trim();
            const fid = document.getElementById('folderId').value.trim();
            const dbid = document.getElementById('dbFolderId').value.trim();
            
            if(!url || !fid || !dbid) return alert("Semua kolom konfigurasi wajib diisi!");

            isProcessing = true;
            const btn = document.getElementById('syncBtn');
            const statusBox = document.getElementById('statusBox');
            statusBox.classList.remove('hidden');
            btn.innerText = "MENGANALISA FOLDER...";
            btn.classList.add('opacity-50');

            try {
                // 1. Load Existing DB
                document.getElementById('statusText').innerText = "Cek Data Lama...";
                const dbRes = await fetch(`${url}?action=getDB&dbId=${dbid}`);
                const existingDB = await dbRes.json();
                const existingIds = new Set((Array.isArray(existingDB) ? existingDB : []).map(x => x.fileId));
                
                document.getElementById('statsLabel').innerText = `DB Lama: ${existingIds.size} foto`;

                // 2. Load File List dari Drive
                document.getElementById('statusText').innerText = "Membaca Drive...";
                const fileRes = await fetch(`${url}?folderId=${fid}`);
                const fileData = await fileRes.json();
                const allFiles = fileData.files || [];

                // 3. Filter: Hanya proses yang belum ada di DB
                const newFiles = allFiles.filter(f => !existingIds.has(f.id));

                if(newFiles.length === 0) {
                    alert("Semua foto sudah terindeks! Tidak ada data baru.");
                    isProcessing = false;
                    btn.innerText = "Sinkronisasi Wajah Sekarang";
                    btn.classList.remove('opacity-50');
                    return;
                }

                // 4. Proses AI untuk File Baru
                await initAI();
                const newEntries = [];
                
                for(let i=0; i < newFiles.length; i++) {
                    const f = newFiles[i];
                    document.getElementById('logText').innerText = `Memproses Baru (${i+1}/${newFiles.length}): ${f.name}`;
                    
                    try {
                        const imgUrl = `https://wsrv.nl/?url=${encodeURIComponent(f.full)}&w=600&output=jpg&q=80`;
                        const img = await faceapi.fetchImage(imgUrl);
                        const dets = await faceapi.detectAllFaces(img, new faceapi.TinyFaceDetectorOptions({ inputSize: 416 })).withFaceLandmarks().withFaceDescriptors();
                        
                        if(dets.length > 0) {
                            newEntries.push({ 
                                fileId: f.id, 
                                faces: dets.map(d => Array.from(d.descriptor)) 
                            });
                        }
                    } catch(e) { console.warn("Skip", f.name); }

                    const p = Math.round(((i+1)/newFiles.length)*100);
                    document.getElementById('progressBar').style.width = p + '%';
                    document.getElementById('percentText').innerText = p + '%';
                }

                // 5. Kirim Update (Append) ke Server
                if(newEntries.length > 0) {
                    document.getElementById('statusText').innerText = `Menambahkan ${newEntries.length} data baru...`;
                    
                    await fetch(url, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify({ 
                            action: "updateDB", 
                            folderId: dbid, 
                            data: newEntries 
                        })
                    });
                    
                    // Tunggu & Verifikasi
                    await new Promise(r => setTimeout(r, 4000));
                    alert(`BERHASIL!\nDitambahkan: ${newEntries.length} foto baru ke database.\nTotal di proses: ${newFiles.length}`);
                } else {
                    alert("Selesai. Tidak ada wajah terdeteksi di foto-foto baru.");
                }

            } catch(e) {
                alert("Error: " + e.message);
            }

            isProcessing = false;
            btn.innerText = "Sinkronisasi Wajah Sekarang";
            btn.classList.remove('opacity-50');
        };

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById("resultLink").value);
            alert("Link disalin!");
        }
    </script>
</body>
</html>
