<!DOCTYPE html>
<html>
<head>
    <title>AI Indexer & Link Generator PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white font-sans p-4 sm:p-8">
    <div class="max-w-2xl mx-auto space-y-6">
        
        <!-- HEADER -->
        <div class="flex items-center gap-4 mb-2">
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <i class="fa-solid fa-microchip text-xl text-white"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic text-white">Biometric Admin</h1>
                <p class="text-slate-500 text-[10px] font-bold tracking-widest uppercase text-indigo-400">Indexer & Link Generator</p>
            </div>
        </div>

        <!-- BOX 1: KONFIGURASI API -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-indigo-400 text-xs font-black uppercase tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-gear"></i> Konfigurasi API
                </h2>
                <!-- Diagnostik Button -->
                <button onclick="checkBackendStatus()" class="text-[9px] bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded-full font-bold border border-slate-700 transition-all">
                    CEK KONEKSI BACKEND
                </button>
            </div>
            <div class="grid gap-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase ml-2">Google Apps Script URL</label>
                    <input id="scriptUrl" type="text" oninput="updateLink()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-indigo-300" placeholder="https://script.google.com/.../exec">
                    <p class="text-[8px] text-slate-600 mt-1 ml-2 font-mono italic">*Gunakan URL yang di-deploy sebagai Web App (Anyone)</p>
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase ml-2">ID Folder Drive (Root Scan)</label>
                    <input id="folderId" type="text" oninput="updateLink()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="ID Folder (Subfolder akan otomatis ikut)">
                </div>
            </div>
        </div>

        <!-- BOX 2: INDEXER AI -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl space-y-4">
            <h2 class="text-emerald-400 text-xs font-black uppercase tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-database"></i> Database Indexer
            </h2>
            
            <div id="statusBox" class="hidden bg-black/40 p-5 rounded-2xl border border-indigo-500/20">
                <div class="flex justify-between items-end mb-2">
                    <span id="statusText" class="text-[10px] font-black text-indigo-400 uppercase">Menunggu...</span>
                    <span id="percentText" class="text-xl font-black italic text-white">0%</span>
                </div>
                <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden shadow-inner">
                    <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
                </div>
                <p id="logText" class="text-[9px] font-mono text-slate-500 mt-2 truncate opacity-60"></p>
            </div>

            <button id="syncBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 p-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-indigo-500/10 transition-all active:scale-95 flex items-center justify-center gap-2">
                <i class="fa-solid fa-rotate"></i> Sinkronisasi Wajah Sekarang
            </button>
        </div>

        <!-- BOX 3: PEMBUAT LINK (GENERATOR) -->
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-2xl space-y-4">
            <h2 class="text-purple-400 text-xs font-black uppercase tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-link"></i> Pembuat Link Galeri
            </h2>
            
            <div>
                <label class="text-[9px] font-bold text-slate-500 uppercase ml-2">Alamat Galeri (Vercel/Localhost)</label>
                <input id="baseUrl" type="text" oninput="updateLink()" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="https://drive-face-gallery.vercel.app">
            </div>

            <div class="bg-black/60 p-4 rounded-2xl border border-slate-700">
                <label class="block text-[9px] font-bold text-purple-400 uppercase mb-2 ml-1">Link Terenkripsi</label>
                <div class="flex gap-2">
                    <input id="resultLink" type="text" readonly class="flex-1 bg-transparent text-[10px] font-mono text-slate-400 p-2 outline-none break-all" placeholder="Isi data untuk generate link...">
                    <button onclick="copyLink()" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-xl text-[10px] font-bold transition-all whitespace-nowrap">
                        <i class="fa-regular fa-copy"></i> Copy
                    </button>
                </div>
            </div>
            
            <a id="previewBtn" href="#" target="_blank" class="block w-full text-center bg-purple-600 hover:bg-purple-500 text-white font-black py-4 rounded-2xl transition-all text-xs uppercase tracking-widest shadow-lg active:scale-95">
                Buka Galeri <i class="fa-solid fa-arrow-up-right-from-square ml-1"></i>
            </a>
        </div>
    </div>

    <script>
        let isSyncing = false;

        window.onload = function() {
            const currentOrigin = window.location.origin;
            document.getElementById('baseUrl').value = (currentOrigin.includes('null') || currentOrigin.startsWith('file')) 
                ? "http://localhost:5173" 
                : currentOrigin;
            
            const savedScript = localStorage.getItem('biometric_admin_script');
            if(savedScript) {
                document.getElementById('scriptUrl').value = savedScript;
                updateLink();
            }
        };

        // Fungsi diagnosa koneksi
        async function checkBackendStatus() {
            const url = document.getElementById('scriptUrl').value.trim();
            if(!url) return alert("Masukkan URL Script terlebih dahulu.");
            
            try {
                const testUrl = `${url}?action=checkStatus&t=${Date.now()}`;
                const res = await fetch(testUrl);
                const data = await res.json();
                
                if (data.status === "Online") {
                    alert("✅ BACKEND CONNECTED!\nDB Exists: " + data.dbExists + "\nFile ID: " + data.fileId);
                } else {
                    alert("⚠️ Respon diterima tapi data tidak sesuai.");
                }
            } catch (e) {
                alert("❌ GAGAL TERHUBUNG!\nKemungkinan: URL Salah, Deployment belum versi terbaru, atau izin akses belum diatur ke 'Anyone'.\n\nDetail: " + e.message);
            }
        }

        function updateLink() {
            const baseUrl = document.getElementById('baseUrl').value.trim().replace(/\/$/, "");
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            const folderId = document.getElementById('folderId').value.trim() || 'root';

            if(!baseUrl || !scriptUrl) return;

            localStorage.setItem('biometric_admin_script', scriptUrl);
            const separator = scriptUrl.includes('?') ? '&' : '?';
            const internalApi = `${scriptUrl}${separator}folderId=${folderId}`;
            const encrypted = btoa(internalApi);
            const finalLink = `${baseUrl}/?api=${encrypted}`;

            document.getElementById('resultLink').value = finalLink;
            document.getElementById('previewBtn').href = finalLink;
        }

        function copyLink() {
            const el = document.getElementById("resultLink");
            if(!el.value) return;
            navigator.clipboard.writeText(el.value);
            alert("Link berhasil disalin!");
        }

        async function initAI() {
            const MODEL_URL = "https://justadudewhohacks.github.io/face-api.js/models";
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
        }

        document.getElementById('syncBtn').onclick = async () => {
            if(isSyncing) return;
            const url = document.getElementById('scriptUrl').value;
            const fid = document.getElementById('folderId').value;
            if(!url || !fid) return alert("Lengkapi URL Script dan Folder ID!");

            isSyncing = true;
            document.getElementById('statusBox').classList.remove('hidden');
            document.getElementById('syncBtn').innerText = "MENYIAPKAN...";
            
            try {
                await initAI();
                document.getElementById('statusText').innerText = "Membaca Drive...";
                const res = await fetch(`${url}?folderId=${fid}`);
                const data = await res.json();
                const files = data.files || [];

                if(files.length === 0) throw new Error("Folder kosong atau Folder ID salah.");

                const faceDB = [];
                for(let i=0; i < files.length; i++) {
                    const f = files[i];
                    document.getElementById('logText').innerText = `Scan: ${f.name}`;
                    try {
                        const imgUrl = `https://wsrv.nl/?url=${encodeURIComponent(f.full)}&w=600&output=jpg&q=80`;
                        const img = await faceapi.fetchImage(imgUrl);
                        const dets = await faceapi.detectAllFaces(img, new faceapi.TinyFaceDetectorOptions({ inputSize: 416 }))
                                              .withFaceLandmarks().withFaceDescriptors();
                        if(dets.length > 0) {
                            faceDB.push({ fileId: f.id, faces: dets.map(d => Array.from(d.descriptor)) });
                        }
                    } catch(e) { 
                        console.warn("Skip file", f.name);
                        document.getElementById('logText').innerText = `Gagal load: ${f.name} (Lewati)`;
                    }
                    
                    const p = Math.round(((i+1)/files.length)*100);
                    document.getElementById('progressBar').style.width = p + '%';
                    document.getElementById('percentText').innerText = p + '%';
                }

                document.getElementById('statusText').innerText = "Menyimpan ke Cloud...";
                // Kirim data ke GAS
                await fetch(url, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({ action: "saveDB", data: faceDB }) 
                });

                alert("SINKRONISASI BERHASIL! File database wajah sudah diperbarui di Google Drive Anda.");
            } catch(e) { 
                alert("Gagal: " + e.message + "\n\nPastikan Drive API sudah diaktifkan di Google Apps Script.");
            }
            
            isSyncing = false;
            document.getElementById('syncBtn').innerText = "Sinkronisasi Wajah Sekarang";
        };
    </script>
</body>
</html>
